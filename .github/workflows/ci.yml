name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  windows-run:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run tests
      run: python fetch_latest_tag.py